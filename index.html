<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Echevarria | Data Science Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FEFEFE;
            color: #051747;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .header {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            padding: 40px 0;
        }
        .header-banner {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #051747;
            z-index: 0;
            transform: translateY(-50%);
        }
        .header img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-left: 20px;
            position: relative;
            z-index: 1;
        }
        .header-content {
            flex: 1;
            text-align: left;
            margin-left: 20px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 32px;
            color: white;
            margin: 0;
        }
        .bio {
            font-size: 18px;
            color: white;
            margin-top: 5px;
        }
        .projects {
            margin-top: 40px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .projects h2, .skills h2, .socials h2 {
            color: #081F62;
            width: 100%;
            text-align: center;
        }
        .project-card h3 {
            font-size: 22px;
            color: #051747;
            margin-bottom: 10px;
        }
        .project-card {
            background-color: #E7E9F0;
            padding: 20px;
            border-radius: 8px;
            margin: 10px;
            width: 300px;
            height: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .skills {
            margin-top: 40px;
            text-align: center;
        }
        .socials {
            margin-top: 40px;
            text-align: center;
        }
        footer {
            background-color: #051747;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 16px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-banner"></div>
            <img src="profile.jpg" alt="Profile Picture">
            <div class="header-content">
                <h1>Jason Echevarria</h1>
                <p class="bio">Forensic Data Analyst | Data Scientist | Risk Modeler | Machine Learning Enthusiast</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Jason Echevarria | Data Science Portfolio</p>
    </footer>
</body>
</html>
